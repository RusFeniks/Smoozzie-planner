<div class="content-grid">
    <div>
        <h3>Выберите дату</h3>
        <mat-calendar
            [selected]="selectedDate" (selectedChange)="datePick($event)">
        </mat-calendar>
    </div>
    <div>
        <div class="add-tip-button">
            <button mat-raised-button color="primary">Добавить</button>
        </div>
        <div class="tips-list">
            <app-tip *ngFor="let tip of tips"
                 [tip]="tip">
            </app-tip>
        </div>
    </div>
</div>
